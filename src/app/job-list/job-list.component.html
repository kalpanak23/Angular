<div class="job-list">

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Company Name</th>
                <th>Job Type</th>
                <th>Eligibility</th>
                <th>Skills</th>
                <th>Description</th>
                <th>Location</th>
                <th>Contact</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let job of jobListings">
                <td>{{ job.id }}</td>
                <td>{{ job.title }}</td>
                <td>{{ job.company_name }}</td>
                <td>{{ job.job_type }}</td>
                <td>{{ job.eligibility }}</td>
                <td>{{ job.skills }}</td>
                <td>{{ job.description }}</td>
                <td>{{ job.location }}</td>
                <td>{{ job.contact }}</td>
                <td>
                    <!-- Placeholder for Edit and Delete buttons -->

                    <button class="edit-button" (click)="editJob(job)">Edit</button>
                    <button class="delete-button" (click)="deleteJob(job.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>



    <div *ngIf="isEditFormVisible">

        <h3>Edit Job</h3>
        <form [formGroup]="updatedJobForm" (submit)="updateJob()">

            <label for="title">Title:</label>
            <input type="text" id="title" [(ngModel)]="editingJob.title" formControlName="title">

            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" [(ngModel)]="editingJob.company_name" formControlName="company_name">

            <label for="job_type">Job Type:</label>
            <input type="text" id="job_type" [(ngModel)]="editingJob.job_type" formControlName="job_type">

            <label for="eligibility">Eligibility:</label>
            <input type="text" id="eligibility" [(ngModel)]="editingJob.eligibility" formControlName="eligibility">

            <label for="skills">Skills:</label>
            <input type="text" id="skills" [(ngModel)]="editingJob.skills" formControlName="skills">

            <label for="description">Description:</label>
            <textarea id="description" [(ngModel)]="editingJob.description" formControlName="description"></textarea>

            <label for="location">Location:</label>
            <input type="text" id="location" [(ngModel)]="editingJob.location" formControlName="location">

            <label for="contact">Contact:</label>
            <input type="text" id="contact" [(ngModel)]="editingJob.contact" formControlName="contact">

            <button type="submit " class="update-button ">Update</button>
            <button type="button " class="cancel-button" (click)="cancelEdit()">Cancel</button>
        </form>
    </div>
